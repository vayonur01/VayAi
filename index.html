<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BYLICKILABS</title>
  <style>
    :root {
      --primary-color: #3498db;
      --background-color: #2c3e50;
      --text-color: #ecf0f1;
      --button-hover-color: #2980b9;
      --spinner-color: #e74c3c;
    }

    * { box-sizing: border-box; }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .background {
      background: url(https://i.ibb.co/B6XCw9F/splashscreen.png) no-repeat center center/cover;
      position: absolute;
      top: -30px;
      left: -30px;
      width: calc(100vw + 60px);
      height: calc(100vh + 60px);
      z-index: -1;
      fill: blue(0);
    }

    .spinner-container {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-text {
      position: absolute;
      font-size: 2rem;
      z-index: 2;
      color: var(--text-color);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      background: -webkit-linear-gradient(var(--primary-color), var(--spinner-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: opacity 0.5s ease;
    }

    .spinner {
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top: 3px solid var(--spinner-color);
      border-radius: 50%;
      animation: spin 2s linear infinite, rgb-border 5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rgb-border {
      0% { border-top-color: #ff0000; }
      25% { border-top-color: #00ff00; }
      50% { border-top-color: #0000ff; }
      75% { border-top-color: #ff00ff; }
      100% { border-top-color: #ff0000; }
    }

    form {
      z-index: 2;
      position: absolute;
      top: 70%;
      transform: translateY(-50%);
    }

    #button {
      background-color: transparent;
      color: var(--text-color);
      border: 2px solid;
      border-radius: 15px;
      padding: 10px 20px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      border-image-slice: 1;
      border-image-source: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ff0000);
      animation: borderAnimation 5s linear infinite;
    }

    @keyframes borderAnimation {
      0% { border-image-source: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ff0000); }
      25% { border-image-source: linear-gradient(270deg, #00ff00, #0000ff, #ff0000, #00ff00); }
      50% { border-image-source: linear-gradient(270deg, #0000ff, #ff0000, #00ff00, #0000ff); }
      75% { border-image-source: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ff0000); }
      100% { border-image-source: linear-gradient(270deg, #00ff00, #0000ff, #ff0000, #00ff00); }
    }

    #button:disabled {
      border-color: grey;
      color: grey;
      cursor: not-allowed;
      transform: scale(0.95);
    }

    #button:hover:enabled {
      background-color: var(--button-hover-color);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .loading-text { font-size: 1.5rem; }
      #button { font-size: 1.2rem; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <section class="background"></section>

  <div class="spinner-container">
    <div class="spinner"></div>
    <div class="loading-text">0%</div>
  </div>

  <form action="YOUR_SITE_HERE" method="get">
    <input type="submit" name="submit" value="" id="button">
  </form>

  <script>
    const loadText = document.querySelector(".loading-text");
    const background = document.querySelector(".background");
    const spinner = document.querySelector(".spinner-container");

    let load = 0;
    let int = setInterval(blurring, 30);

    function blurring() {
      load++;
      if (load > 99) {
        clearInterval(int);
        spinner.style.display = "none";
      }
      loadText.innerText = `${load}%`;
      loadText.style.opacity = scale(load, 0, 100, 1, 0);
      background.style.filter = `blur(${scale(load, 0, 100, 30, 0)}px)`;
    }

    const scale = (num, in_min, in_max, out_min, out_max) => {
      return ((num - in_min) * (out_max - out_min)) / (in_max - in_min) + out_min;
    };

    // Button countdown
    var buttontext = "ENTER ";
    var id = "button";
    var zeit = 5;

    function buttonsperre() {
      document.getElementById(id).disabled = true;
      document.getElementById(id).value = buttontext + "(" + zeit + ")";
      if (zeit > 0) {
        zeit--;
        window.setTimeout(buttonsperre, 1000);
      } else {
        document.getElementById(id).disabled = false;
        document.getElementById(id).value = buttontext;
      }
    }

    window.onload = buttonsperre;
  </script>
</body>
</html>
